hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: MULTIRUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=MULTIRUN
    task:
    - train.wandb_group_name=safetygym_failure_pred
    - dataset=safetygym_point
    - dataset.data_path_prefix=/home/hyewon/cpon_vla/safety-gym/dataset_collect/safetygym_point
    - dataset.unseen_task_ratio=0.5
    - dataset.load_to_cuda=False
    - model=lstm
    - model.batch_size=64
    - model.lr=0.001
    - model.lambda_reg=0.01
    - train.seed=0
    - train.exp_suffix=lstm_multi_task
  job:
    name: train
    chdir: null
    override_dirname: dataset.data_path_prefix=/home/hyewon/cpon_vla/safety-gym/dataset_collect/safetygym_point,dataset.load_to_cuda=False,dataset.unseen_task_ratio=0.5,dataset=safetygym_point,model.batch_size=64,model.lambda_reg=0.01,model.lr=0.001,model=lstm,train.exp_suffix=lstm_multi_task,train.seed=0,train.wandb_group_name=safetygym_failure_pred
    id: '9'
    num: 9
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/hyewon/cpon_vla/scripts/batch_training
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/hyewon/cpon_vla/failure_prob/conf
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/hyewon/cpon_vla/scripts/batch_training/multirun/2026-02-02/17-55-16/9
    choices:
      model: lstm
      dataset: safetygym_point
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
