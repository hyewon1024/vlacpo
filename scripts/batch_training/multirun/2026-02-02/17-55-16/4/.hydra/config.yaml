dataset:
  name: safetygym_point
  subset_name: default
  data_path_prefix: /home/hyewon/cpon_vla/safety-gym/dataset_collect/safetygym_point
  data_path: ''
  data_path_unseen: null
  load_to_cuda: false
  normalize_hidden_states: false
  pred_horizon: 1
  exec_horizon: 1
  unseen_task_ratio: 0.5
  seen_train_ratio: 0.6
  rbf_beta: 1.0
  precomputed_normalize: false
  dim_features: ???
  dim_action: ???
  failure_time_label_path: null
  token_idx_rel: 0.0
model:
  name: lstm
  use_time_weighting: false
  n_epochs: 1000
  batch_size: 64
  optimizer: adam
  lr: 0.0003
  lr_step_size: 300
  lr_gamma: 1.0
  weight_decay: 0.01
  warmup_steps: 0
  lambda_success: 1.0
  lambda_fail: 1.0
  lambda_reg: 0.001
  cumsum: false
  rmean: false
  init_weight_scale: 1.0
  grad_max_norm: null
  dropout: 0.0
  n_layers: 1
  hidden_dim: 256
  n_history_steps: -1
  one_loss_per_seq: false
  lambda_hard_heg: 0.0
  hard_neg_margin: 0.1
  hard_neg_beta: 50.0
train:
  log_precomputed: false
  log_precomputed_only: false
  seed: 0
  wandb_project: vla-safe
  wandb_dir: ./wandb
  wandb_group_name: safetygym_failure_pred
  exp_suffix: lstm_multi_task
  exp_name: ${dataset.name}-${dataset.subset_name}-${model.name}-${train.exp_suffix}
  debug: false
  vis_every: 500
  roc_every: 25
  eval_save_video: false
  eval_save_video_functional: false
  eval_save_video_multiproc: true
  eval_save_timing_plots: false
  eval_save_logs: false
  eval_save_ckpt: true
  logs_save_root: ./logs/
  logs_save_path: ${train.logs_save_root}/${train.exp_name}/${now:%Y%m%d}/${now:%H%M%S}
  eval_cp_alpha: 0.2
